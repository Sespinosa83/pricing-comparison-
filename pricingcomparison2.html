<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pricingcomparison2.css">
    <title>price comparisons title</title>
</head>
<body>
    
<div class="background">
    <div><h1 class="main_title">Reveo pricing comparisons</h1></div>
  <div class="container">
    <div class="panel pricing-table">
      <div class="pricing-plan">
        <img src="images/money.png" alt="" class="pricing-img">
        <h2 class="pricing-header">$150/ mTm</h2>
        <h2 class="pricing-under">no contract</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">information about the plan goes here</li>
        </ul>
        <span class="pricing-price"></span>
        <a href="#/" class="pricing-button">Sign up</a>
      </div>
      
      <div class="pricing-plan">
        <img src="images/reocurriong.png" alt="" class="pricing-img">
        <h2 class="pricing-header">$125/ mTm</h2>
        <h2 class="pricing-under">annual agreement</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">information about the plan goes here</li>
        </ul>
        <span class="pricing-price"></span>
        <a href="#/" class="pricing-button is-featured">Free trial</a>
      </div>
      
      <div class="pricing-plan">
        <img src="images/card.png" alt="" class="pricing-img">
        <h2 class="pricing-header">$1,200/ annual</h2>
        <h2 class="pricing-under">paid up front</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">information about the plan goes here</li>
        </ul>
        <span class="pricing-price"></span>
        <a href="#/" class="pricing-button">Try us for free for one month</a>
      </div>
      
    </div>
  </div>
</div>
</body>
</html>
